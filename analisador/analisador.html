<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="analisador.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="fnum" id="fnum" min="0" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
            
            <select name="flista" id="flista" size="10">
                <option></option>
            </select>
            <br><br>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
        <div id="res">
            <p></p>
        </div>
    </section>
    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>
    <script src="analisador.js"></script>
</body>
</html>
