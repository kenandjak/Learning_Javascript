<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            background-repeat: no-repeat;
            background-position: top center;

</head>
<body>
    <h1>SISTEMA DE MULTAS</h1>
    velocidade = <input type = "number" name = "speed" id = "speed"> km/h
    <input type = "button" value = "Verificar" onclick="calcular()">
    <div id = "resultado">

    </div>
    <script>
        function calcular(){
            var speed = window.document.querySelector('input#speed')
            var resultado = window.document.querySelector('div#resultado')
            var vel = Number(speed.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 70){
                resultado.innerHTML += `<p>Você excedeu o limite de velocidade permitido!</p>`
            } else if (vel >= 40){
                resultado.innerHTML += `<p>Você dirige a uma velocidade adequada.Continue assim!</p>`
            } else {
                resultado.innerHTML += `<p>Sua velocidade está baixa...</p>`}
            }
    </script>
    
    <div>Clique aqui e saiba mais</div>
</body>
</html>
